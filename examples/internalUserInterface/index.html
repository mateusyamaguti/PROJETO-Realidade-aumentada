<!-- Descrição: projeto de construção de interface interna de usuário -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal User Interface</title>
    <!-- Importação da módulo A-frame  -->

    <!--  Estilo  -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>

    <!-- Importar interações em JS -->
    <script src="assets/js/button.js"></script>
    <script src="assets/js/pressable.js"></script>
    <script src="assets/js/follow-camera.js "></script>


</head>
<body>
    <!-- Botão de resete externo     -->
    <button onclick="refreshAndClearCache()" id="myButton">Clique Aqui</button>
    <!-- Componentes da cena -->
    <a-scene>
      <a-entity id="camera" camera look-controls wasd-controls></a-entity>
        
      <a-entity follow-camera id="boxButton" button="label: reset" position="0 0 0"></a-entity>
       

      <a-box id="controlCube" position="0 1.6 -3" color="red"></a-box>
      <a-entity id="leftHand" hand-tracking-controls="hand: left;"></a-entity>
      <a-entity id="rightHand" hand-tracking-controls="hand: right;"></a-entity>
    </a-scene>

</body>
</html>
