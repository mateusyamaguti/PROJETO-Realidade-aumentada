<html></html>

    <head>
        <title>A-Frame Starter Kit - Mini Animated Planetarium</title>
        <meta name="description" content="Build your own planetarium with A-frame">
        <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-star-system-component@1.0.0/index.js"></script>

        <!-- Adição dos componentes de animação e controles de órbita -->
        <script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>
        <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>

        <!-- Scripts components -->
         <script src="/assets/js/component-aframe-04.js"></script>
    </head>

    <body>
        <a-scene>

            <!--Este é um "mixin" que podemos aplicar aos planetas para fazê-los girar-->
            <a-mixin id="rotation" animation="property: rotation; loop: true; from:  0 0 0; to: 0 360 0; dur: 20000; easing: linear;"></a-mixin>

            <!-- Este é um "mixin" que podemos aplicar a um contêiner para fazer o planeta dentro dele orbitar -->
            <a-mixin id="orbit" animation="property: rotation; loop: true; to: 0 360 0; dur: 40000; easing: linear;"></a-mixin>

            <!-- Iluminação padrão gerada pelo AFRAME -->
            <a-entity id="basic-light" light="type: ambient; color: #BBB"></a-entity>

            <!-- Câmera com controles de movimento -->
            <a-entity camera look-controls position="0 1.6 0" movement-controls></a-entity>
            <a-entity id="camera" position="0 1.6 0" movement-controls orbit-controls="target: 0 1.6 -0.5;  initialPosition: -5 5 20">
                <a-camera look-controls></a-camera>
            </a-entity>

            <!-- Criação do céu -->
            <a-sky color="black"></a-sky>

            <!-- Criação das componentes do sistema solar -->
            <a-entity sun></a-entity>

            <a-entity id="orbit-mercury" mixin="orbit" animation="dur: 20000;">
                <a-entity mercury position="0 0 6"></a-entity>
            </a-entity>

            <a-entity id="orbit-venus" mixin="orbit" animation="dur: 30000">
                <a-entity venus position="0 0 8.5"></a-entity>
            </a-entity>

            <a-entity id="orbit-earth" mixin="orbit" animation="dur: 40000">
                <a-entity earth position="0 0 10.5"></a-entity>
            </a-entity>

            <a-entity id="orbit-mars" mixin="orbit" animation="dur: 50000">
                <a-entity mars position="0 0 12.5"></a-entity>
            </a-entity>

            <a-entity id="orbit-jupiter" mixin="orbit" animation="dur: 70000;">
                <a-entity jupiter position="0 0 24"></a-entity>
            </a-entity>

            <a-entity id="orbit-saturn" mixin="orbit" animation="dur: 80000">
                <a-entity saturn position="0 0 31"></a-entity>
            </a-entity>

            <a-entity id="orbit-uranus" mixin="orbit" animation="dur: 90000">
                <a-entity uranus position="0 0 36"></a-entity>
            </a-entity>

            <a-entity id="orbit-neptune" mixin="orbit" animation="dur: 100000";>
                <a-entity neptune position="0 0 40"></a-entity>
            </a-entity>

        </a-scene>
    </body>

</html>
