<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-frame</title>

    <!-- Letters fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap">

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Importação de CSS -->
     <link rel="stylesheet" href="\assets\css\style.css">

    <!-- Importação da biblioteca A-Frame -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    <!-- Importaçao de scritps -->
</head>

<body>
    <button id="myButton">Clique Aqui</button>
    <!-- Exemplo básico de objetos A-frame -->
    <a-scene>
        <a-camera position="0 1.6 0">
            <a-cursor></a-cursor>
        </a-camera>

        <!-- Texto que exibe o nome do objeto -->
        <a-text id="objectname" value="" position="0 2 -3" align="center" color="#000000"></a-text>
        <!-- Objetos 3D -->
        <a-box class="interativo" id="box" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere class="interativo" id="sphere" position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder class="interativo" id="cylinder" position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane class="interativo" id="plane" position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>

    </a-scene>

    <script src="\assets\js\aframe-01.js"></script>

</body>

</html>
