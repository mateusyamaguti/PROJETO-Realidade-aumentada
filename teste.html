<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atualizar e Limpar Cache</title>
</head>
<body>

  <h1>Página de Atualização e Limpeza de Cache</h1>
  <button onclick="refreshAndClearCache()">Atualizar e Limpar Cache</button>

  <script>
    function refreshAndClearCache() {
      // Adiciona um parâmetro único à URL para forçar a atualização sem cache
      location.reload(true);
    }
  </script>

</body>
</html>
